<!-- https://ysnweb.net/2020/01/seo-guide/html-meta-tag-seo/ -->
<!DOCTYPE html>
<html lang="zh-Hant">   <!-- html要添加屬性lang，定義網頁的語言en為英文，zh-Hant為繁體中文 -->
    <head>
        <meta charset="utf-8"/>         <!-- meta標籤定義整個html的整體屬性，charset設定文字編碼格式 -->
        <meta name="viewport" content="width=device-width,initial-scale=1"/>
<!-- 定義屬性名稱為viewport(整個視窗)的網頁寬度為裝置寬度(width=device-width)，這樣才可以隨視窗大小自動調整網頁排版intial-scale=1 改變視窗大小時，內文比例不變 -->
        <meta name="robots" content="index,follow"/><!-- 如果不想被搜尋到，就改成noindex,nofollow -->
        <base target="_self"><!-- 分頁由自身跳轉 -->
        <!-- google font字體新增在css後面 -->
        <link rel="icon" href="/favicon.ico">
        <title>socketIO練習</title>
    </head>
    <body>
        <div id="app"></div>
        <script type="module" src="/src/main.js"></script>
    </body>
</html>
